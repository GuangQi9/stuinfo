<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>院系管理系统</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
    body {
        height: 100%;
        background-color: lightblue;
    }

    ul li {
    	list-style: none;
    }

    .header {
        margin-bottom: 50px;
    }

    .operation>div {
        padding: 15px;
    }

    .operation.row .text-center button {
    	outline-style: none;
    }

    .forms li {
        display: none;
    }

    .forms li button {
        margin-right: 30px;
    }
    </style>
</head>

<body>
    <h1 class="header text-center">院系管理系统</h1>
    <div class="container">
        <div class="operation row">

            <div class="text-center col-md-3 col-sm-6">
                <button>添加专业</button>
            </div>
            <div class="text-center col-md-3 col-sm-6">
                <button>查看专业</button>
            </div>
            <div class="text-center col-md-3 col-sm-6">
                <button>修改专业</button>
            </div>
            <div class="text-center col-md-3 col-sm-6">
                <button>删除专业</button>
            </div>
        </div>
        <div class="text-head">
          <body>
                    <a href="index.html">
        <button>返回</button>   </a>
           </body>

      </div>
        <ul class="forms">

            <li>

                    <form class="form-horizontal" method="get" action="/cgi-bin/sx/schooladd.cgi">
                        <div class="form-group">
                            <label for="sdept" class="col-sm-2 control-label">专业号</label>
                            <div class="col-sm-10">
                                <input type="text" name="sdept" class="form-control" id="sdept" placeholder="请输入专业号">
                            </div>
                        </div>


                        <div class="form-group">
                            <label for="sdename" class="col-sm-2 control-label">专业名</label>
                            <div class="col-sm-10">
                                <input type="text" name="sdename" class="form-control" id="sdename" placeholder="请输入学专业名">
                            </div>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-success">提交</button>
                            <button type="reset" class="btn btn-success">重置</button>
                        </div>

                    </form>
                </li>
            <li>
                <form class="form-horizontal" method="get" action="/cgi-bin/sx/schoolsel.cgi">
                    <div class="form-group">
                        <label for="sdept-sel" class="col-sm-2 control-label">输入专业号查询</label>
                        <div class="col-sm-10">
                            <input type="text" name="sdept" class="form-control" id="sdept-sel" placeholder="输入*查询所有">
                        </div>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-success">提交</button>
                        <button type="reset" class="btn btn-success">重置</button>
                    </div>
                </form>
            </li>
            <li>
                <form class="form-horizontal" method="get" action="/cgi-bin/sx/schoolup.cgi">
                    <div class="form-group">
                        <label for="sdept-mod" class="col-sm-2 control-label">专业号</label>
                        <div class="col-sm-10">
                            <input type="text" name="stdept" class="form-control" id="sdept-mod" placeholder="请输入专业号">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="sdename-mod" class="col-sm-2 control-label">课程名</label>
                        <div class="col-sm-10">
                            <input type="text" name="sdeanme" class="form-control" id="sdename-mod" placeholder="请输入学生课程名">
                        </div>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-success">提交</button>
                        <button type="reset" class="btn btn-success">重置</button>
                    </div>
                </form>:
            </li>
            <li>
                <form class="form-horizontal" method="get" action="/cgi-bin/sx/schooldel.cgi">
                    <div class="form-group">
                        <label for="sdept-del" class="col-sm-2 control-label">输入要删除的专业号</label>
                        <div class="col-sm-10">
                            <input type="text" name="sdept" class="form-control" id="sdept-del" placeholder="输入专业号">
                        </div>
                      </div>



                    <div class="text-center">
                        <button type="submit" class="btn btn-success">提交</button>
                        <button type="reset" class="btn btn-success">重置</button>
                    </div>
                </form>
            </li>
        </ul>
    </div>
    <script src="./public/js/jquery-3.0.0.min.js"></script>
    <script src="./public/js/bootstrap.min.js"></script>
    <script type="text/javascript">
    $(function() {

    	var btns = $(".operation button");
    	var lis = $(".forms li");
        btns.addClass("btn btn-primary btn-lg");

        for (var i = 0; i < btns.length; i++){
        	btns.eq(i).click(i, function(event){
        		lis.eq(event.data).addClass("show").siblings().removeClass("show");
        	});
        }

    });
    </script>
</body>

</html>
