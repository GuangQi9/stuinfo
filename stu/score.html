<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>学生成绩管理系统</title>
    <link rel="stylesheet" type="text/css" href="./public/css/bootstrap.min.css">
    <style type="text/css">
    body {
        height: 100%;
        background-color: lightblue;
    }

    ul li {
    	list-style: none;
    }

    .header {
        margin-bottom: 50px;
    }

    .operation>div {
        padding: 15px;
    }

    .operation.row .text-center button {
    	outline-style: none;
    }

    .forms li {
        display: none;
    }

    .forms li button {
        margin-right: 30px;
    }
    </style>
</head>

<body>
    <h1 class="header text-center">学生成绩管理系统</h1>
    <div class="container">
        <div class="operation row">

            <div class="text-center col-md-3 col-sm-6">
                <button>添加学生成绩</button>
            </div>
            <div class="text-center col-md-3 col-sm-6">
                <button>查看学生成绩</button>
            </div>
            <div class="text-center col-md-3 col-sm-6">
                <button>修改学生成绩</button>
            </div>
            <div class="text-center col-md-3 col-sm-6">
                <button>删除学生成绩</button>
            </div>
</div>

            <div class="text-head">
              <body>
                        <a href="index.html">
            <button>返回</button>   </a>
               </body>

          </div>



        <ul class="forms">

            <li>

                    <form class="form-horizontal" method="get" action="/cgi-bin/sx/adds.cgi">
                        <div class="form-group">
                            <label for="stuId" class="col-sm-2 control-label">学生学号</label>
                            <div class="col-sm-10">
                                <input type="text" name="stuId" class="form-control" id="stuId" placeholder="请输入学生学号">
                            </div>
                        </div>


                        <div class="form-group">
                            <label for="cno" class="col-sm-2 control-label">学生课程号</label>
                            <div class="col-sm-10">
                                <input type="text" name="cno" class="form-control" id="cno" placeholder="请输入学生课程号">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="grade" class="col-sm-2 control-label">学生学生成绩</label>
                            <div class="col-sm-10">
                                <input type="text" name="grade" class="form-control" id="grade" placeholder="请输入学生成绩">
                            </div>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-success">提交</button>
                            <button type="reset" class="btn btn-success">重置</button>
                        </div>
                    </form>
                </li>
            <li>
                <form class="form-horizontal" method="get" action="/cgi-bin/sx/score.cgi">
                    <div class="form-group">
                        <label for="stuId-sel" class="col-sm-2 control-label">输入学号查询</label>
                        <div class="col-sm-10">
                            <input type="text" name="stuId" class="form-control" id="stuId-sel" placeholder="输入*查询所有">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="cno-sel" class="col-sm-2 control-label">输入课程号查询</label>
                        <div class="col-sm-10">
                            <input type="text" name="cno" class="form-control" id="cno-sel" placeholder="输入*查询所有">
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success">提交</button>
                        <button type="reset" class="btn btn-success">重置</button>
                    </div>
                </form>
            </li>
            <li>
                <form class="form-horizontal" method="get" action="/cgi-bin/sx/upscore.cgi">
                    <div class="form-group">
                        <label for="stuId-mod" class="col-sm-2 control-label">学生学号</label>
                        <div class="col-sm-10">
                            <input type="text" name="stuId" class="form-control" id="stuId-mod" placeholder="请输入学生学号">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="cno-mod" class="col-sm-2 control-label">学生课程号</label>
                        <div class="col-sm-10">
                            <input type="text" name="cno" class="form-control" id="cno-mod" placeholder="请输入学生课程号">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="grade-mod" class="col-sm-2 control-label">学生成绩</label>
                        <div class="col-sm-10">
                            <input type="text" name="grade" class="form-control" id="geade-mod" placeholder="请输入学生成绩">
                        </div>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-success">提交</button>
                        <button type="reset" class="btn btn-success">重置</button>
                    </div>
                </form>:
            </li>
            <li>
                <form class="form-horizontal" method="get" action="/cgi-bin/sx/scoredel.cgi">
                    <div class="form-group">
                        <label for="stuId-del" class="col-sm-2 control-label">输入要删除的学生学号</label>
                        <div class="col-sm-10">
                            <input type="text" name="stuId" class="form-control" id="stuId-del" placeholder="输入学生学号">
                        </div>
                      </div>

                        <div class="form-group">
                            <label for="cno-del" class="col-sm-2 control-label">输入要删除的学生课程号</label>
                            <div class="col-sm-10">
                                <input type="text" name="cno" class="form-control" id="cno-del" placeholder="输入学生课程号">
                            </div>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-success">提交</button>
                        <button type="reset" class="btn btn-success">重置</button>
                    </div>
                </form>
            </li>
        </ul>
    </div>
    <script src="./public/js/jquery-3.0.0.min.js"></script>
    <script src="./public/js/bootstrap.min.js"></script>
    <script type="text/javascript">
    $(function() {

    	var btns = $(".operation button");
    	var lis = $(".forms li");
        btns.addClass("btn btn-primary btn-lg");

        for (var i = 0; i < btns.length; i++){
        	btns.eq(i).click(i, function(event){
        		lis.eq(event.data).addClass("show").siblings().removeClass("show");
        	});
        }

    });
    </script>
</body>

</html>
